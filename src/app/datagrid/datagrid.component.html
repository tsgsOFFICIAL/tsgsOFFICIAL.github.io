<article id="images">
    <section class="container">
        <article class="card" *ngFor="let filePreview of filePreviews; index as i">
            <section class="top">
                <div class="content">
                    <img [src]="filePreview" [alt]="files[i].name">
                    <h3 class="overflow-dots">{{ files[i].name }}</h3>
                </div>
            </section>
            <section class="bottom">
                <div class="content">
                    <p>
                        {{ files[i].name }} <br> {{ math.trunc(files[i].size / 1024) }} KB <br> {{ files[i].lastModified | date:'short' }}
                    </p>
                    <button type="button" title="Click here to edit {{ files[i].name }}" (click)="openModal(files[i], filePreview)">Edit</button>
                </div>
            </section>
        </article>
    </section>
</article>

<article id="project-modal" class="modal" *ngIf="showModal">
    <section class="header">
        <h3>
            <input [value]="activeFile.name" (change)="UpdateFileName(activeFile, $event)">
            <img class="animatedIcon" [src]="activePreview">
        </h3>
        <button id="project-modal-close-btn" title="Close" type="button" (click)="closeModal()">Ã—</button>
    </section>

    <section class="content">
        <div>
            <p class="date">{{ activeFile.lastModified | date:'short' }}</p>
            <p class="date">{{ activeFile.type }}</p>
            <img class="screenshot" [src]="activePreview">
        </div>
    </section>
</article>
